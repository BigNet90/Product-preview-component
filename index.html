<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="box1"><img class="img1" src="image-product-desktop.jpg"
        alt="Chanel perfume bottle with some leave beside it"></div>
    <div><img class="img2" src="image-product-mobile.jpg" alt="Chanel perfume bottle with some leave beside it"></div>
    <!-- BOX 2 -->
    <div class="box2">
      <p class="prg1" style="letter-spacing: 5px;width: max-content;"> PERFUME</p>
      <p class="prg2">Gabrielle Essence Eau De Parfum
      </p>
      <p class="prg3"> A floral, solar and voluptuous interpretation composed by Olivier <br> Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p><b
          style="font-size: x-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: hsl(158, 36%, 37%);">
          $149.99</b>
        <sup style="text-decoration: line-through;font-size: x-small;">$169.99</sup>
      </p>
      <button><img src="icon-cart.svg" alt="A cart icon"> Add to Cart</button>
    </div>
  </div>






  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/BigNet90">BigNet90</a>.
    </div>
  </footer>
</body>

</html>
